<!DOCTYPE html>
<html>
    <head>
        <title>Toothrot Interactive Fiction Engine</title>
        <style>
            
            html, body {
                margin: 0;
                padding: 0;
            }
            
            html {
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, rgba(230, 230, 230, 1) 0,
                    rgba(140, 140, 140, 1) 30%, rgba(0, 0, 0, 1) 95%);
                color: white;
                font-family: Ubuntu, Arial, Verdana, sans-serif;
            }
            
            body {
                position: fixed;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
            }
            
            h1 {
                margin: 0;
                text-shadow: 2px 2px 2px black;
            }
            
            a, a:visited {
                color: orange;
                text-transform: uppercase;
                margin-left: 10px;
                margin-right: 10px;
                font-weight: bold;
            }
            
            .logo {
                display: block;
                margin: auto;
                max-width: 100%;
                animation: heartbeat 1.5s infinite;
            }
            
            .teaser {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -55%);
                text-align: center;
            }
            
            .code {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                text-align: center;
                padding: 10px;
            }
            
            .nav {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                padding: 10px;
                text-align: center;
            }
            
            @keyframes heartbeat {
                0% {
                    transform: scale(0.95);
                }
                20% {
                    transform: scale(1);
                }
                40% {
                    transform: scale(0.95);
                }
                60% {
                    transform: scale(1);
                }
                80% {
                    transform: scale(0.95);
                }
                100% {
                    transform: scale(0.95);
                }
            }
            
        </style>
    </head>
    <body>
        
        <div class="nav">
            <a href="https://github.com/toothrot-if/toothrot">GitHub</a> |
            <a href="https://reddit.com/r/toothrot">Sub Reddit</a> |
            <a href="https://discord.gg/DJ8SAr5">Discord</a>
        </div>
        
        <div class="teaser">
            
            <h1>
                Toothrot v2 is coming soon!
            </h1>
            
            <img class="logo" src="logo512.png" alt="Toothrot Logo" />
            
        </div>
        <div class="code">
            <code>
                npm install -g toothrot@beta
            </code>
        </div>
    </body>
</html>
